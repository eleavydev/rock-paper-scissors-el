<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors - You against the Machine!</h1>            
    </header>
    <section class="game-area">
        <div>
            <p>Player, please make your choice ... choose Rock, Paper or Scissors below:</p>
            <button aria-label="Rock" data-choice="0" class="control"><img id="image" src="assets/images/rock.png"/></button> 
            <button aria-label="Rock" data-choice="1" class="control"><img id="image" src="assets/images/paper.png"/></button> 
            <button aria-label="Rock" data-choice="2" class="control"><img id="image" src="assets/images/scissors.png"/></button> 
        </div>
        <div id="messages"></div>
        <div class="player">
            <h3 class="scores">Your score: <span id="player-score">0</span></h3>            
        </div>
        <div class="computer">
            <h3 class="scores">Computer score: <span id="computer-score">0</span></h3>
            <img>
        </div>
    </section>
    <footer>
        <div id="rules-area">
            <img src="assets/images/RPS_Rules.png">  
        </div>              
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
