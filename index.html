<!DOCTYPE html>
<html lang="en">
<head>
    <!--METATAGS-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper Scissors, Computer game - you against the machine">
    <meta name="keywords"
        content="rock, paper, scissors, game, fun, simple, player vs machine">
    <!--Link to CSS Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Link to Fav Icon-->
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <title>Rock Paper Scissors</title>
</head>
<body>
     <!--HEADER-->
    <header>
        <h1>Rock, Paper, Scissors - You against the Machine!</h1>            
    </header>
    <!--MAIN CONTENT-->
    <!--Game area -->
    <section class="game-area">
        <div>
            <p>Player, please make your choice ... choose Rock, Paper or Scissors below:</p>
            <button aria-label="Rock" data-choice="0" class="control"><img class="image" src="assets/images/rock1.png" alt="Rock"/></button> 
            <button aria-label="Rock" data-choice="1" class="control"><img class="image" src="assets/images/paper1.png" alt="Paper"/></button> 
            <button aria-label="Rock" data-choice="2" class="control"><img class="image" src="assets/images/scissors1.png" alt="Scissors"/></button> 
        </div>
        <div id="messages"></div>
        <!--Player area showing player score and image representing player choice-->
        <div class="player">
            <h3 class="scores">Your score: <span id="player-score">0</span></h3>    
            <img id="player-image" src="assets/images/rpslogo_small.png" alt="Rock Paper Scissors">        
        </div>
        <!--Machine area showing machine score and image representing machine choice-->
        <div class="machine">
            <h3 class="scores">Machine score: <span id="machine-score">0</span></h3>
            <img id="machine-image" src="assets/images/rpslogo_small.png" alt="Rock Paper Scissors">
        </div>
    </section>
    <footer>
    <!--Rules area -->
        <div id="rules-area">
            <img src="assets/images/rps_rules2.png" alt="Rock Paper Scissors Rules">  
        </div>              
    </footer>
    <!--Link to Javascript file-->
    <script src="assets/js/script.js"></script>
</body>
</html>
